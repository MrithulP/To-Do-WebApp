<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name= "viewport" content="width=device-width, user-scalable=no"/>
    <link rel= "manifest" href= "manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Bokor&family=Lobster&family=Permanent+Marker&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>To-Do App</h1>
        <!-- Dashboard -->
        <div class="dashboard">
            <h1>Dashboard</h1>
            <div class="summary">
                <div class="card in-progress"><span id="in-progress-count">0</span> <br>In Progress: </div>
                <div class="card in-review"><span id="in-review-count">0</span> <br>Pending: </div>
                <div class="card on-hold"><span id="on-hold-count">0</span> <br>On Hold: </div>
                <div class="card completed"><span id="completed-count">0</span> <br>Completed: </div>
            </div>
        </div>
    </div>

    <div class="task-list">
        <h2>Add Task</h2>
        <div class="add-task">
            <div>
                <input type="text" id="task-name" placeholder="Task Name" required>
                <select id="importance">
                    <option value="" disabled selected>Importance</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div>
                <select id="difficulty">
                    <option value="" disabled selected>Difficulty</option>
                    <option value="hard">Hard</option>
                    <option value="medium">Medium</option>
                    <option value="easy">Easy</option>
                </select>
                <input type="date" id="due-date" placeholder="Due Date" onchange="this.className=(this.value!=''?'has-value':'')">
            </div>
            <div>
                <textarea id="task-details" placeholder="Task Details"></textarea>
            </div>
            <button id="add-task-btn">Add Task</button>
        </div>
        <h2 id="task-list-heading" style="display: none;">Task List</h2>
        <div id="tasks-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
