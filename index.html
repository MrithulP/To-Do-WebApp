<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="body">
  <div class="container">
    <h1 class="title">Task Manager</h1>

    <!-- Dashboard -->
    <div class="dashboard">
      <div class="dashboard-card" style="background-color: rgb(216, 183, 247);">
        <h3>Pending</h3>
        <p id="pending-count">0</p>
      </div>
      <div class="dashboard-card" style="background-color: #ffe3ae;">
        <h3>In Progress</h3>
        <p id="in-progress-count">0</p>
      </div>
      <div class="dashboard-card" style="background-color: rgb(167, 167, 255);">
        <h3>Due Today</h3>
        <p id="due-today-count">0</p>
      </div>
      <div class="dashboard-card" style="background-color: rgb(164, 255, 164);">
        <h3>Completed</h3>
        <p id="completed-count">0</p>
      </div>
    </div>

    <!-- Add Task Button -->
    <button id="add-task-btn" class="add-task-btn">
      Add Task +
    </button>

    <!-- Add Task Form -->
    <div id="task-form" class="task-form hidden">
      <h2>Add New Task</h2>
      <form id="task-input-form" class="task-input-form">
        <div class="form-row">
          <input type="text" id="task-name" placeholder="Task Name" required>
          <input type="date" id="task-due-date" required>
        </div>
        <textarea id="task-details" placeholder="Task Details" required></textarea>
        <div class="form-row">
          <select id="task-importance" required>
            <option value="" disabled selected>Importance</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          <select id="task-difficulty" required>
            <option value="" disabled selected>Difficulty</option>
            <option value="hard">Hard</option>
            <option value="medium">Medium</option>
            <option value="easy">Easy</option>
          </select>
        </div>
        <button type="submit" style="background-color: black;">Add Task</button>
      </form>
    </div>

    <!-- Filter and Sort -->
    <!-- Filter and Sort -->
    <div class="filter-row">
      <div class="filter-sort">
          <select id="filter-tasks">
              <option value="all">All Tasks</option>
              <option value="pending">Pending</option>
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
          </select>
          <select id="sort-tasks">
              <option value="" disabled selected>Sort By</option>    
              <option value="due-date">Due Date</option>
              <option value="importance">Importance</option>
              <option value="difficulty">Difficulty</option>
          </select>
      </div>
    </div>
    <!-- Task List -->
    <div id="task-list" class="task-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
